        <h1>Calculadora científica</h1>
        <div id="res2"></div>
        <div>
            <button onclick="limpar2()">C</button>
            <button onclick="back2()">←</button>
            <button onclick="inserir2('.')">,</button>
            <button onclick="inserir2('Math.PI')">π</button>
            <button onclick="inserir2('Math.E')">e</button>
            <button onclick="inserir2('/')">/</button>
        </div>
        <div>
            <button onclick="inserir2('1')">1</button>
            <button onclick="inserir2('2')">2</button>
            <button onclick="inserir2('3')">3</button>
            <button onclick="calcularSen()">sen</button>
            <button onclick="calcularFatorial()">n!</button>
            <button onclick="inserir2('+')">+</button>
        </div>
        <div>
            <button onclick="inserir2('4')">4</button>
            <button onclick="inserir2('5')">5</button>
            <button onclick="inserir2('6')">6</button>
            <button onclick="calcularCos()">cos</button>
            <button onclick="calcularLog()">log</button>
            <button onclick="inserir2('-')">-</button>
        </div>
        <div>
            <button onclick="inserir2('7')">7</button>
            <button onclick="inserir2('8')">8</button>
            <button onclick="inserir2('9')">9</button>
            <button onclick="calcularTg()">tg</button>
            <button onclick="calcularLn()">ln</button>
            <button onclick="inserir2('*')">x</button>
        </div>
        <div>

            <button onclick="inserir2('%')" class="mod">R</button>
